<h1 style="text-align: center;">STUDENTS RESULT</h1>
<div style="display: flex; justify-content: space-evenly;margin-top: 50px; ">
    <input [(ngModel)]="student.name" placeholder="Student's Name" type="text">
    <input  [(ngModel)]="student.age"  placeholder="Student's Age" type="number">
    <input  [(ngModel)]="student.class"  placeholder="Student's Class" type="text">
    <input  [(ngModel)]="student.result"  placeholder="Student's Result" type="text">
   <input type="button" value="ADD STUDENT" (click)="ajout()">
</div>

<div>
    <table style="width: 100%; margin-top: 60px;" >
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Result</th>
          </tr>
          <tr *ngFor="let item of students" [ngClass]="{succeed:item.result === 'succeed', failed:item.result ==='failed'}">
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.class}}</td>
            <td>{{item.result}}</td>
          </tr>
    </table>
</div>
